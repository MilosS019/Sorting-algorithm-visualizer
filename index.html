<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="js.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="graph"></div>
      <div id="values_legend"></div>
    </div>
    <div class="input_div">
      <div class="input">
        <p>Speed</p>
        <input type="text" id="speed" value="50"/>
      </div>
      <div class="input">
        <p>Array size</p>
        <input type="text" id="array_size" value="100"/>
      </div>
      <div id="algorythm_selection">
        <select name="algorythms" id="algorythms">
          <option value="selection">Selection sort</option>
          <option value="insertion">Insertion sort</option>
          <option value="bubble">Bubble sort</option>
          <option value="merge">Merge sort</option>
          <option value="quick">Quick sort</option>
          <option value="heap">Heap sort</option>
          <option value="bucket">Bucket sort</option>
        </select>
      </div>
    </div>
    <p><i>Bucket sort visualisation doesnt work, i have no idea how to animate it, but you can see the sorted array in the console</i></p>
    <div id="start_button" onclick="generate_array()">Start</div>
  </body>
</html>
